<div class="stadium">
  <div class="preview-image preview-background" rectangle [ratio]="1.414"
  >
    <img *ngIf="stadium.images" [src]="imageUrl" alt="" (error)="imgError()">
  </div>
  <div class="stadium-content">
    <h3 class="stadium-name">{{stadium.name}}</h3>
    <p class="stadium-location">{{stadium.location}}</p>
  </div>
</div>

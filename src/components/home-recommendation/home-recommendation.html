<ion-grid *ngIf="stadiums.length > 0">
  <ion-row>
    <ion-col col-12>
      <h3>{{title}}<span>{{subtitle}}</span></h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-4 col-md-3 col-lg-2 *ngFor="let stadium of stadiums">
      <stadium-card [stadium]="stadium" (tap)="stadiumTapped.emit(stadium)"></stadium-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <hr>
    </ion-col>
  </ion-row>
</ion-grid>

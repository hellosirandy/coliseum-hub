<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let stadium of stadiums">
        <stadium-card [stadium]="stadium" (tap)="handleStadiumTap(stadium)"></stadium-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

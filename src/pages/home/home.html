<ion-header>
  <ion-navbar #mycontent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Coliseum Hub</ion-title>
  </ion-navbar>
</ion-header>

<ion-menu type="overlay" [content]="mycontent" persistent="true">
  <ion-header>
    <ion-toolbar color="lighter">
      <ion-title>Categories</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <menu-list (leagueChoosed)="leagueChoosed($event)"></menu-list>
  </ion-content>
</ion-menu>

<ion-content padding>
  <div class="home">
    <home-recommendation 
      [type]="'league'" 
      [title]="'MLB'" 
      (stadiumTapped)="handleStadiumTapped($event)">
    </home-recommendation>
    <home-recommendation 
      [type]="'architect'" 
      [title]="'Populous'" 
      (stadiumTapped)="handleStadiumTapped($event)">
    </home-recommendation>
    <home-recommendation 
      [type]="'capacity'" 
      [title]="'80000'" 
      (stadiumTapped)="handleStadiumTapped($event)">
    </home-recommendation>
  </div>
  
  <ion-fab *ngIf="user">
    <button ion-fab (click)="handleAddClick()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-4 *ngFor="let stadium of stadiums">
        <div class="stadium" (tap)="handleStadiumTap(stadium)">
          <div class="preview-image" golden>

          </div>
          <div class="stadium-content">
            <h3 class="stadium-name">{{stadium.name}}</h3>
            <p class="stadium-location">{{stadium.location}}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

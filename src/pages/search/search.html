<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH' | translate}}</ion-title>
    <ion-searchbar
      showCancelButton
      (ionInput)="handleSearchInput($event.target.value)"
      [(ngModel)]="searchInput">
    </ion-searchbar>
  </ion-navbar>
  <ion-toolbar *ngIf="mobile" padding>
    <ion-segment [(ngModel)]="searchType" color="primary" (ngModelChange)="handleSearchTypeChange($event)">
      <ion-segment-button value="name">
        {{ 'NAME' | translate }}
      </ion-segment-button>
      <ion-segment-button value="location">
        {{ 'LOCATION' | translate }}
      </ion-segment-button>
      <ion-segment-button value="architect">
        {{ 'ARCHITECT' | translate }}
      </ion-segment-button>
      <ion-segment-button value="tenants">
        {{ 'TENANT' | translate }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-segment *ngIf="!mobile"
    [(ngModel)]="searchType" 
    color="primary" 
    (ngModelChange)="handleSearchTypeChange($event)">
    <ion-segment-button value="name">
      {{ 'NAME' | translate }}
    </ion-segment-button>
    <ion-segment-button value="location">
      {{ 'LOCATION' | translate }}
    </ion-segment-button>
    <ion-segment-button value="architect">
      {{ 'ARCHITECT' | translate }}
    </ion-segment-button>
    <ion-segment-button value="tenants">
      {{ 'TENANT' | translate }}
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-item *ngFor="let item of items" (tap)="handleStadiumTapped(item)">
      <ion-thumbnail item-start class="preview-background">
        <img [src]="getThumbnail(item.images)" alt="">
      </ion-thumbnail>
      <h3 [innerHtml]="getTitle(item.name)"></h3>
      <p *ngIf="searchType !== 'name'" [innerHtml]="getSubtitle(item)"></p>
    </ion-item>
  </ion-list>
</ion-content>

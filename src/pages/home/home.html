<ion-header>
  <ion-navbar #mycontent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Coliseum Hub</ion-title>
  </ion-navbar>
</ion-header>

<ion-menu type="overlay" [content]="mycontent" persistent="true">
  <ion-header>
    <ion-toolbar color="lighter">
      <ion-title>Categories</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <menu-list (leagueChoosed)="leagueChoosed($event)"></menu-list>
  </ion-content>
</ion-menu>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-around>
      <ion-col col-12 col-sm-5 *ngFor="let league of carouselsName">
        <carousel [content]="carousels[league.name]" [league]="league"></carousel>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab *ngIf="user">
    <button ion-fab (click)="handleAddClick()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
